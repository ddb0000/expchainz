<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-xl font-bold text-center my-4">Token Balance</h1>
        <div class="flex justify-center my-2">
            <input type="text" id="addressInput" placeholder="Enter Ethereum address here"
                   class="border border-gray-400 rounded py-2 px-4 mr-2">
            <button onclick="fetchBalance()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Check Balance
            </button>
        </div>
        <p id="balanceDisplay" class="text-center">Balance will be shown here</p>
    </div>

    <script>
        function fetchBalance() {
            var address = document.getElementById('addressInput').value;
            fetch('/balance/' + address)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('balanceDisplay').innerText = 'Balance: ' + data.balance;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
